<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" id="stylCSS">
	<title>RD51625 Lab B - To Do List</title>
    
</head>
<body class="background_img">
		<header>
			<h1>My To Do List</h1>
			<div id="clock"></div>
			<div>
				<input type="text" id="search" placeholder="Search To Do List...">
			</div>
		</header>
		
		<main>
			<ul id="task-list">
				<!--
				<li class="checked">Task done</li>
				<li>Task not done yet</li>
				-->
			</ul>
			<div id="add-task">
				<input type="text" id="task-title" placeholder="New Task name...">
				<input type="datetime-local" id="due-date">
				<button id="add-button">Add Task</button>
			</div>
		</main>
		
		<footer>rd51625 Lab B 2023</footer>
		
		<script src="app.js"></script>
</body>
</html>
